<section data-ng-controller="AnamnesisController" data-ng-init="findOne()">
	<div class="page-header">
		Examination Resume of <h1><span class="label label-info" data-ng-bind="anagraficaName"></span></h1>
        on <span data-ng-bind="anamnesi.created | date:'mediumDate'"></span> by Dr. <span data-ng-bind="anamnesi.user.displayName"></span>
	</div>
    <div class="form-group">
    <div class="controls">
        <textarea readonly data-ng-model="anamnesi.examination" id="examination" class="form-control" placeholder="Examination" required></textarea></div>
    </div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == anamnesi.user._id))">
		<a class="btn btn-primary" href="/#!/anamnesis/{{anamnesi._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<!--<em class="text-muted">
			Examined on
			<span data-ng-bind="anamnesi.created | date:'mediumDate'"></span>
			by Dr.
			<span data-ng-bind="anamnesi.user.displayName"></span>
		</em>-->
	</small>
</section>
