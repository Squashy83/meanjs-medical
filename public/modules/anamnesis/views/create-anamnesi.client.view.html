<section data-ng-controller="AnamnesisController">
    <div class="page-header">
        <h1><span class="label label-warning">New Anamnesi</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <h3><label class="label label-default" for="age">Age</label></h3>
                    <div class="controls">
                        <span></span>
                        <input type="text" data-ng-model="age" id="age" class="form-control" placeholder="Age" required disabled>
                    </div>
                    <h3><label class="label label-default" for="weight">Weight (Kg)</label></h3>
                    <div class="controls">
                        <input type="text" data-ng-model="weight" id="weight" class="form-control" placeholder="Weight" required>
                    </div>
                    <h3><label class="label label-default" for="height">Height (cm)</label></h3>
                    <div class="controls">
                        <input type="text" data-ng-model="height" id="height" class="form-control" placeholder="Height" required>
                    </div>
                    <h3><label class="label label-default" for="armCircum">Arm Circumference (cm)</label></h3>
                    <div class="controls">
                        <input type="text" data-ng-model="armCircum" id="armCircum" class="form-control" placeholder="Arm Circumference" required>
                    </div>
                     <h3><label class="label label-default" for="craniumCircum">Cranium Circumference (cm)</label></h3>
                    <div class="controls">
                        <input type="text" data-ng-model="craniumCircum" id="craniumCircum" class="form-control" placeholder="Cranium Circumference" required>
                    </div>
                    <h3><label class="label label-default" for="examination">Examination</label></h3>
                    <div class="controls">
                        <textarea data-ng-model="examination" id="examination" class="form-control" placeholder="Examination" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
